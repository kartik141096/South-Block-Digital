<div class="container-scroller ">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="bg-img d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-red text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="./../../../../assets/img/logo.png" alt="logo">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form class="pt-3">
              <div class="form-group">
                <input type="email" name="email" [(ngModel)]="loginForm.email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" name="password" [(ngModel)]="loginForm.password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"(click)="login()" type="submit">SIGN IN</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
